<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>WeSocket Demo</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io.connect('http://localhost');
        socket.on('date', function (data) {
            console.log(data);
            document.getElementById("content").innerHTML = data.date;
        });
    </script>
</head>
<body>
<div id="content"></div>
</body>
</html>
